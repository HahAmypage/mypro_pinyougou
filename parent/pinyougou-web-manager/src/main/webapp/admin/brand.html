<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css"> 
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script src="../plugins/angularjs/pagination.js"></script>
    
    <script>
        //定义模块
        var app = angular.module("pinyougou",['pagination']);
        //定义控制器
        app.controller("brandController",function ($scope,$http) {
            //定义方法(这是查询全部品牌，没有分页！)
            $scope.findAll = function () {
                //请求数据
                $http.get('/brand/findAll.do').success(function (response) {
                    $scope.list = response;
                })
            }

            // 定义分页的属性信息(这些属性都是定义在pagination.js里面)
            $scope.paginationConf={
                currentPage:1,//当前页
                totalItems:0,//总条数
                itemsPerPage:5,//每页显示条数
                perPageOptions:[5,10,15,20],//可设置每页显示条数
                onChange:function () {
                    $scope.brandPage();
                }//change事件l
            }

            //查询所有品牌，分页(要传当前页pageNo，每页条数据pageSize)
            $scope.brandPage=function () {
                // $http.get('/brand/findByPage.do?pageNo='+$scope.paginationConfig.currentPage+'&pageSize='+$scope.paginationConfig.perPageItems).success(function (response) {
                //     $scope.paginationConfig.totalItems=response.total;
                //     $scope.list = response.rows;
                // })
				$scope.search();
            }

            $scope.searchEntity = {};
            $scope.search = function () {
                $http.post('/brand/search.do?pageNo=' + $scope.paginationConf.currentPage + '&pageSize=' + $scope.paginationConf.itemsPerPage,$scope.searchEntity).success(function (response) {
                    $scope.paginationConf.totalItems = response.total;
                    $scope.list = response.rows;
                });
            }

			//新增
			$scope.update = function () {
                var url = '/brand/add.do';
                if($scope.entity.id !=null){
                    url='/brand/update.do';
				}
				$http.post(url,$scope.entity).success(function (response) {
				    if(response.flag){
				        alert(response.message);
				        $scope.brandPage();
					}else {
				        alert(response.message);
					}
                })
            }

            //修改--数据回显
			$scope.findOne = function (id) {
				$http.get('/brand/findOne.do?id='+id).success(function (response) {
					$scope.entity = response;
                })
            }

            //复选框操作
			$scope.selectIds = [];
            $scope.updateSelectIds = function ($event,id) {
				if ($event.target.checked){
				    $scope.selectIds.push(id);
				}else {
				    var index=$scope.selectIds.indexOf(id);
				    $scope.selectIds.splice(index,1);
				}
				// console.log($scope.selectIds);
            }


                //删除选中的记录
                $scope.delete = function () {
                    if(confirm("确定要要删除吗？")) {
                        $http.get("/brand/delete.do?ids=" + $scope.selectIds).success(function (response) {
                            if(response.flag){
                                $scope.brandPage();
                                alert(response.message);
                                $scope.selectIds={};
							}else {
                                alert(response.message);
							}

                        })
                    }
                }
        });
    </script>
    
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="delete();"><i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
									品牌名称：<input ng-model="searchEntity.name"/>
									首字母：<input ng-model="searchEntity.firstChar">
									<input type="button" value="查询" ng-click="search();"/>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
                                  <tbody >
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateSelectIds($event,entity.id);"></td>
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>
		                                  <td>{{entity.firstChar}}</td>
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id);">修改</button>
		                                  </td>
			                          </tr>

			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
							  
							 
                        </div>
                        <!-- 数据表格 /-->

                        <!--分页工具栏-->
						<tm-pagination conf="paginationConf"></tm-pagination>

                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name">  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="update();">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
